<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stompy Documentation</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    (function removeSearchCacheOnInit () {
      window.localStorage.removeItem('docsify.search.expires')
      window.localStorage.removeItem('docsify.search.index')
    })()
    
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: Infinity,
      loadNavbar: false,
      // coverpage: true,
      logo: '/_media/stompy-icon.svg',
      name: 'Stompy Documentation',
      repo: '',
      // nameLink: 'https://stompy.io',
      search: {
        placeholder: {
          '/zh-cn/': '搜索',
          '/': '搜索',
          // '/': 'Type to search'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': '找不到结果',
          // '/': 'No Results'
        },
      },
      auto2top: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./js/doscify.js"></script>
  <script src="./js/search.min.js"></script>
</body>
<style>
  .app-name-link img {
    height: 80px;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .video_wrapper {
    position: relative;
    padding-bottom: 75%;
  }
</style>

</html>
